<!DOCTYPE html>
<html>

<head>
    <title>Affichage des objets</title>
    <link href="./css/CSSProjet.css" rel="stylesheet">
</head>

<body>
    <main>
        <p class="heure" id="heure">
            Il est :
        </p>
        <h2>Gestion des stocks</h2>
        <section>
            <div class="column1" id="C1">
                <h2>État de l'objet 1</h2>
                Objet disponible
            </div>
            <div class="column2" id="C2">
                <h2>État de l'objet 2</h2>
                Objet pris par X le D à t
            </div>
            <div class="column3" id="C3">
                <h2>État de l'objet 3</h2>
                Objet incomplet
            </div>
        </section>
        <p id="accès">
            Derniers accès:
        </p>
        <table border=1>
            <tr>
              <td>Utilisateur</td>
              <td>Objet</td>
              <td>Date</td>
              <td>Heure</td>
            </tr>
            <tr>
                <td>X</td>
                <td>1 pris</td>
                <td>D</td>
                <td>t</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>2 pris</td>
                <td>D</td>
                <td>t'</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>2 reposé</td>
                <td>D</td>
                <td>t''</td>
            </tr>
          </table>
          
    </main>
    <script src="./js/JSProjet.js"></script>
</body>

</html>
